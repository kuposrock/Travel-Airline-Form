<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the following form so we don't accidentally kill you, Yay...</p>
    <form name="airlineForm">
        <input type="text" name="firstName" id="firstName">
        <label for="firstName">First Name</label>
        <br>
        <input type="text" name="lastName" id="lastName">
        <label for="lastName">First Name</label>
        <br>
        <input type="digit" name="age" id="age">
        <label for="age">Age</label>
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <select name="travellocation" id="locations">
            <option value="first-loc">Germany</option>
            <option value="second-loc">China</option>
            <option value="third-loc">Russia</option>
        </select>
        <label for="locations">Where are you going?</label>
        <br>
        <input class="diet" type="checkbox" name="vegan" id="vegan" value="vegan">
        <label for="vegan">Vegan</label>
        <br>
        <input class="diet" type="checkbox" name="gluten" id="gluten" value="gluten-free">
        <label for="gluten">Gluten-free</label>
        <br>
        <input class="diet" type="checkbox" name="paleo" id="paleo" value="paleo">
        <label for="paleo">Paleo!</label>
        <br>
        <button type="button" id="submit">Submit</button>
    </form>
</body>
<script src="app.js"></script>
</html>
